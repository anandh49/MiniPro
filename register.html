<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            font-family: Arial, sans-serif;
           background-color: rgb(248, 248, 248);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://static.vecteezy.com/system/resources/previews/004/910/962/original/gradient-colorful-geometric-shapes-background-free-vector.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            
        }

        .container {
            position: relative;
            background-color: rgba(0, 0, 0, 0); 
            border: 2px solid rgba(255, 255, 255, 0.8); 
            padding: 20px;
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            font-family: "Pacifico", serif;
           color: rgb(255, 255, 255);
           font-size:29px;
            
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #fffffffa;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ff00eef0;
            border-radius: 18px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #3c03f7;
        }

        button {
            background-color:rgb(25, 180, 25);
            color: rgb(255, 255, 255);
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0eb616;
        }

        .flash-messages ul {
            padding: 0;
            list-style-type: none;
            color: #ff4d4d;
            margin-bottom: 15px;
        }

        .flash-messages li {
            background-color: #ffe6e6;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #d70909;
            border-radius: 40px;
        }

        a {
            text-align:center;
            display: block;
            margin-top:10px;         
            text-decoration:underline;
            font-family: "Pacifico", serif;
            color: #fffffff0;
            font-size: 19px;
        }

        a:hover {
            text-decoration: underline;
        }
       
        

    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>     
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    <ul>
                    {% for category, message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="/register">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Sign Up!</button>
            </div>
        </form>
            <br>
            <a href="/">Already have an account? Login here</a></div>
        
</body>
</html>
